[pytest]
pythonpath = app/src
python_files = tests.py test_*.py *_tests.py
DJANGO_SETTINGS_MODULE = infinite_hashes.validator.tests.settings
# Clean output: no logs, short tracebacks
log_cli = false
addopts = --show-capture=no --tb=short -v
#    --cov=infinite_hashes
#    --cov-report=term-missing:skip-covered

markers =
    api_integration: marks tests that hit external APIs; skipped unless RUN_API_INTEGRATION=1
    api_integration_long: marks long-running tests that hit external APIs; skipped unless RUN_API_INTEGRATION_LONG=1
    integration: marks end-to-end integration tests
    slow: marks slow-running tests (deselect with '-m "not slow"')
