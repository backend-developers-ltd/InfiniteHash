name: Deploy to AWS on push to certain branches

on:
  push:
    branches:
      - 'deploy-prod'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker Image
        run: |
          set -e
          export ENV=${GITHUB_REF_NAME:14}
          docker build --platform linux/amd64 -t ghcr.io/backend-developers-ltd/infinitehash-subnet-prod:v0-latest -f app/envs/deployed/Dockerfile --push .

      - name: deploy to aws
        run: |
          set -e
          export ENVIRONMENT=${GITHUB_REF_NAME:7}
          if [[ ! "$GITHUB_REF_NAME" =~ ^deploy-config- ]]; then
            ./deploy-to-aws.sh $ENVIRONMENT
          else
            echo "Skipping deploy-to-aws.sh for deploy-config-* branch"
          fi
          export TAG=deployed-${ENVIRONMENT}-`date -u +"%Y-%m-%dT%H.%M.%S"`
          git tag $TAG
          git push origin $TAG
